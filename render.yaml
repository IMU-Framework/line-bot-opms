services:
  - type: web
    name: line-bot-OPMS
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
      - key: LINE_CHANNEL_SECRET
      - key: NOTION_DB_ID
      - key: NOTION_TOKEN